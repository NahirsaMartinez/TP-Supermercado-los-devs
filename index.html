<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Supermercado Los Devs</title>
</head>
<body>
   <img  width="50px"src="https://cdn-icons-png.flaticon.com/512/3394/3394009.png" alt="">
    <h1>Supermercado Los Devs</h1>

    <div id="contenedor-1">
        <h4>Cantidad de productos a mostrar</h4> 
        <select name="cant-productos-mostrar" id="cant-productos-mostrar">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="7">7</option>
            <option value="10">10</option>
        </select>

        <h4>Cantidad permitida por cada producto</h4>
        <select name="cant-producto-permitida" id="cant-producto-permitida">
            <option value="1">1</option>
            <option value="15">15</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
        <p>Colores</p>
        <select name="select-colores" id="select-colores">
            <option value="verano">Base(verano)</option>
            <option value="otoño">Otoño</option>
            <option value="invierno">Invierno</option>
            <option value="primavera">Primavera</option>
        </select>
        <br><br>
        <button onclick="generarCambios()">Generar</button>
    </div>

    <div id="info-seleccionada">

    </div>

    <div id="contenedor-productos">

    </div>

    <script src="script.js"></script>
</body>
</html>
